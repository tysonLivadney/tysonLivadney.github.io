<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyson Livadney - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("fdhouRzRu4P8dicoQ"); // Replace with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Tyson Livadney</h1>
            <p>Digital Portfolio</p>
        </div>
        <div class="my-links">
            <a href="https://github.com/tysonLivadney/tysonLivadney.github.io"> 
                <img src="GitHub_Logo.png" alt="GitHub Logo">
            </a>
        </div>
    </header>
    
    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Sand Simulation</h3>
                <p>Falling sand and water simulation based on cellular automata</p>
                <video src="Gameplay.mp4">Gameplay</video>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
        </section>
        
        <section id="resume">
            <h2>Resume</h2>
            <embed src="resume.pdf" type="application/pdf" width="100%" height="600px" />
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Tyson Livadney</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
